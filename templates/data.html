<form action="{% url 'search' %}" method="get">
    <input type="text" name="q">
    <input type="submit" value="Search">
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td><a href="{% url 'detail' item.id %}">{{ item.id }}</a></td>
            <td>{{ item.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
